{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <link rel="stylesheet" href="{% static 'result.css' %}">
</head>
<body>
    <div class="heading">
        <div class="title">UNMASQUE</div>
        <div class="subtitle"><span class="bi">U</span>nified <span class="bi">N</span>on-invasive <span class="bi">MA</span>chine for <span class="bi">S</span>ql <span class="bi">QU</span>ery <span class="bi">E</span>xtraction</div>
    </div>
    <div class="queriesHolder">
        <div class="hidQ">
            <h1>Hidden Query</h1>
            <textarea readonly id="query" rows="5" cols="100">{{ query }}</textarea>
        </div>
        <div class="extQ">
            <h1>Extracted Query</h1>
            <textarea readonly id="query" rows="5" cols="100">{{ result }}</textarea>
        </div>
    </div>
    <div class="perf">
        <h1 class="profile">Performance</h1>
        <!-- Use innerHTML to render HTML content -->
        <pre class="profile">{{ profiling | safe }}</pre>
    </div>

    <div class="btnContainer">
        <a href="{% url 'login' %}"><button class="submit">Give Another Query</button></a>
        <a href="{% url 'bye' %}" ><button class="submit">Logout</button></a>
    </div>
</body>
</html>
